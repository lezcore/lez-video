<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">
  <title>Sign Up</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="../img/logo-lez-video.png" alt="logo-lez-video">
  </header>
  <main class="login">
    <section class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <input class="input" type="password" placeholder="Confirmar contraseña">
        <button class="button">Crear cuenta</button>
      </form>
      <!-- <section class="login__container--social-media">
        <div><img src="../img/logo-google.png" alt="logo-google">Registrarme con google</div>
        <div><img src="../img/logo-twitter.png" alt="logo-twitter">Registrarme con twitter</div>
      </section> -->
      <p class="login__container--register">¿Ya estás registrado? <a href="/login/login.html">Iniciar sesión</a></p>
    </section>
  </main>
  <footer class="footer">
    <a href="">Términos de uso</a>
    <a href="">Declaración de privacidad</a>
    <a href="">Centro de ayuda</a>
  </footer>
</body>
</html>
